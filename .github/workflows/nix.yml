name: Nix

on:
  pull_request:
  workflow_dispatch:
  push:
    branches: [ main, master ]

permissions:
  contents: read

jobs:
  flake-check:
    runs-on: [self-hosted, linux, x64, modnet-runner]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v14
        with:
          extra-conf: |
            experimental-features = nix-command flakes

      - name: Cache Nix
        uses: DeterminateSystems/magic-nix-cache-action@v8

      - name: Nix flake show
        run: nix flake show

      - name: Build in devshell (sanity)
        run: |
          nix develop -c bash -lc "rustup show || true; cargo --version || true; cargo build -q"
