name: Nix

on:
  pull_request:
  workflow_dispatch:
  push:
    branches: [ main, master ]

permissions:
  contents: read

jobs:
  flake-check:
    runs-on: [self-hosted, linux, x64, modnet-runner]
    container:
      image: nixos/nix:latest
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock
    steps:
      # Fix permissions before checkout
      - name: Fix permissions
        run: |
          # Fix permissions in the workspace directory
          mkdir -p $GITHUB_WORKSPACE
          chmod -R 777 $GITHUB_WORKSPACE || true
          
          # Make sure git directory is clean
          if [ -d "$GITHUB_WORKSPACE/.git" ]; then
            rm -rf $GITHUB_WORKSPACE/.git || true
          fi
          
      - name: Checkout
        uses: actions/checkout@v4
        with:
          clean: true
          
      - name: Post-checkout permission fix
        run: |
          # Fix Git directory permissions after checkout
          chmod -R 777 $GITHUB_WORKSPACE/.git || true

      - name: Install dependencies
        run: |
          nix-env -iA nixpkgs.git nixpkgs.cacert
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Cache Nix
        uses: DeterminateSystems/magic-nix-cache-action@v8

      - name: Nix flake show
        run: nix flake show

      - name: Build in devshell (sanity)
        run: |
          nix develop -c bash -lc "rustup show || true; cargo --version || true; cargo build -q"
