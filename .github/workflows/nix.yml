name: Nix

on:
  pull_request:
  workflow_dispatch:
  push:
    branches: [ main, master ]

permissions:
  contents: read

jobs:
  flake-check:
    runs-on: [self-hosted, linux, x64, modnet-runner]
    container:
      image: nixos/nix:latest
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock
    steps:
      # Fix permissions before checkout
      - name: Fix permissions
        run: |
          # Fix permissions in the workspace directory
          mkdir -p $RUNNER_WORKSPACE
          chmod -R 777 $RUNNER_WORKSPACE || true
          
          # Make sure git directory is clean
          if [ -d "$RUNNER_WORKSPACE/.git" ]; then
            rm -rf $RUNNER_WORKSPACE/.git || true
          fi
          
          # Ensure workflows directory is writable
          if [ -d "$RUNNER_WORKSPACE/.github/workflows" ]; then
            # Use nix-shell to get sudo-like capabilities
            mkdir -p $RUNNER_WORKSPACE/.github
            chmod -R 777 $RUNNER_WORKSPACE/.github || true
          fi
          
      - name: Checkout
        uses: actions/checkout@v4
        with:
          clean: true
          
      - name: Post-checkout permission fix
        run: |
          # Fix Git directory permissions after checkout
          chmod -R 777 $RUNNER_WORKSPACE/.git || true

      - name: Install dependencies
        run: |
          # Install git and cacert
          nix-env -iA nixpkgs.git nixpkgs.cacert
          git config --global --add safe.directory "$RUNNER_WORKSPACE"
          
          # Install Node.js for GitHub Actions
          nix-env -iA nixpkgs.nodejs
          mkdir -p /__e/node20/bin
          ln -sf $(which node) /__e/node20/bin/node

      - name: Cache Nix
        uses: DeterminateSystems/magic-nix-cache-action@v8

      - name: Nix flake show
        run: nix flake show

      - name: Build in devshell (sanity)
        run: |
          nix develop -c bash -lc "rustup show || true; cargo --version || true; cargo build -q"
