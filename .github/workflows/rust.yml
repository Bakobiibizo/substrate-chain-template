name: Rust CI

on:
  pull_request:
  workflow_dispatch:
  push:
    branches: [ main, master ]

permissions:
  contents: read

jobs:
  build-test:
    runs-on: [self-hosted, linux, x64, modnet-runner]
    container:
      image: rust:1-bookworm
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          apt-get update && apt-get install -y --no-install-recommends \
            build-essential \
            ca-certificates \
            clang \
            cmake \
            curl \
            git \
            libssl-dev \
            pkg-config \
            protobuf-compiler \
            xz-utils \
            sudo \
            apt-transport-https \
            gnupg-agent \
            software-properties-common
          
          # Configure Git to trust the workspace directory
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          
          # Install Docker CLI only (to use with the mounted Docker socket)
          curl -fsSL https://download.docker.com/linux/debian/gpg | apt-key add -
          add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/debian $(lsb_release -cs) stable"
          apt-get update && apt-get install -y docker-ce-cli
          
          # Install Nix
          curl -L https://nixos.org/nix/install | sh -s -- --daemon --yes
          . /root/.nix-profile/etc/profile.d/nix.sh
          echo "source /root/.nix-profile/etc/profile.d/nix.sh" >> ~/.bashrc

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            . -> target

      - name: Apply pallet-staking patch
        run: |
          # Apply the patch to fix pallet-staking
          ./scripts/apply-pallet-staking-fix.sh || echo "Patch may have already been applied"
          
      - name: Add wasm32v1-none target
        run: |
          rustup target add wasm32v1-none --toolchain nightly
          
      - name: Verify Docker access
        run: |
          # Verify Docker CLI can access Docker daemon
          docker version || echo "Docker access failed - check socket mounting"
          docker ps || echo "Cannot list containers - check permissions"
          
      - name: Run CI script
        run: |
          # Source Nix environment
          . /root/.nix-profile/etc/profile.d/nix.sh
          # Verify Nix is available
          which nix || echo "Nix not found in PATH"
          nix --version || echo "Nix command failed"
          # Run CI script
          ./scripts/run_ci.sh --enable-try-runtime
        env:
          WASM_BUILD_TOOLCHAIN: nightly
